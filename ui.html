<!DOCTYPE html>
<html>
<head>
  <!-- ========================= -->
  <!--        CSS STYLES        -->
  <!-- ========================= -->
  <style>
    /*
      Main body styling: sets font, padding, background, and text color to match Figma's theme.
    */
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      padding-bottom: 40px;
      background-color: var(--figma-color-bg);
      color: var(--figma-color-text);
      overflow-y: auto;
    }
    
    /* Chat section container */
    .chat-section {
      margin: 0px;
    }
    
    /* Container for chat input and send button */
    .chat-input-container {
      display: flex;
      position: relative;
      box-sizing: border-box;
    }
    
    /* Editable chat input area */
    .chat-input {
      background-color: var(--figma-color-bg-secondary);
      flex: 1;
      padding: 12px 16px 56px;
      border-radius: 16px;
      box-sizing: border-box;
      font-size: 13px;
      font-family: Inter, sans-serif;
      font-weight: 400;
      height: 148px;
      min-height: 148px;
      line-height: 20px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      outline: none;
    }
    .chat-input:focus {
      outline: none;
    }
    /* Placeholder styling for empty chat input */
    .chat-input[data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: var(--figma-color-text-disabled);
      pointer-events: none;
    }

    /* Chat button (API key icon) styling */
    .chat-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      border-radius: 16px;
      position: absolute;
      height: 32px;
      width: 32px;
      bottom: 8px;
      left: 8px;
      font-size: 20px;
      cursor: pointer;
    }
    .chat-button:hover {
      background: var(--figma-color-bg-tertiary);
    }
    .chat-button svg {
      width: 16px;
      height: 16px;
      display: block;
      fill: var(--figma-color-text);
    }

    /* Send button styling */
    .send-button {
      width: 32px;
      height: 32px;
      min-width: 32px;
      min-height: 32px;
      max-width: 32px;
      max-height: 32px;
      padding: 0;
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-on-brand);
      border: none;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      position: absolute;
      right: 8px;
      bottom: 8px;
    }
    .send-button svg {
      width: 16px;
      height: 16px;
      display: block;
      fill: var(--figma-color-icon-onbrand);
    }
    .send-button.loading {
      background: #6C757D;
      cursor: not-allowed;
    }
    .send-button.loading::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    .send-button:disabled {
      background: var(--figma-color-bg-disabled);
      color: var(--figma-color-icon-ondisabled);
      cursor: auto;
      fill: var(--figma-color-icon-ondisabled);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Modal for entering API key */
    .api-key-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .api-key-modal-content {
      background: var(--figma-color-bg);
      padding: 0px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      min-width: 320px;
      position: relative;
    }
    .api-key-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 20px;
      border-bottom: 1px solid var(--figma-color-border);
      height: 40px;
      font-size: 11px;
      letter-spacing: 1%;
    }
    .close-modal {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 24px;
      width: 24px;
      border: none;
      border-radius: 4px;
      cursor: auto;
      padding: 0px;
    }
    .close-modal svg {
      fill: var(--figma-color-icon);
    }
    .close-modal:hover {
      background-color: var(--figma-color-bg-hover);
    }
    .api-key-modal-body {
      padding: 20px;
      position: relative;
    }
    .api-key-input {
      width: 100%;
      background-color: var(--figma-color-bg-secondary);
      padding: 8px 32px 8px 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      line-height: 20px;
      font-family: monospace;
      box-sizing: border-box;
      color: var(--figma-color-text);
    }
    .api-key-input:focus {
      outline: none;
      border-color: none;
      box-shadow: none;
    }
    .api-key-status {
      font-size: 12px;
      padding: 0px;
      border-radius: 4px;
      width: 16px;
      height: 16px;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: absolute;
      top: 30px;
      right: 28px;
    }
    .api-key-status.valid {
      background: var(--figma-color-bg-success);
      color: var(--figma-color-icon-oninverse);
      display: flex;
    }
    .api-key-status.invalid {
      background: var(--figma-color-bg-danger);
      color: var(--figma-color-icon-oninverse);
      display: flex;
    }
    .api-key-info {
      font-size: 11px;
      line-height: 16px;
      padding: 0px;
      color: var(--figma-color-text-disabled);
      text-decoration: none;
      display: block;
      margin-top: 8px;
    }
    .api-key-info a {
      color: var(--figma-color-text-brand);
      text-decoration: none;
    }
    .api-key-info a:hover {
      text-decoration: underline;
    }
    /* Toast styles */
    .toast {
      max-width: 200px;
      padding: 14px 28px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
      font-size: 15px;
      margin: 0 auto;
      font-weight: bold;
      transition: all 0.4s cubic-bezier(.4,0,.2,1);
      pointer-events: auto;
      opacity: 0;
      transform: translateY(100px);
      position: relative;
      z-index: 10000;
    }
    .toast-success {
      background: #23272f;
      color: #fff;
    }
    .toast-error {
      background: #ffeaea;
      color: #b00020;
    }
    .toast-critical {
      background: #b00020;
      color: #fff;
      border: 2px solid #fff;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast-close-btn {
      position: absolute;
      top: 8px;
      right: 16px;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      pointer-events: auto;
    }
    .toast-error .toast-close-btn {
      color: #b00020;
    }
    .toast-success .toast-close-btn {
      color: #fff;
    }
  </style>
</head>

  <script>
    // --- Chat functionality and state ---
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    // Removed responseArea (no longer used)
    
    // Track selection count for UI feedback
    let selectedTextCount = 0;
    const selectionState = document.getElementById('selection-state');
    let currentApiKey = '';

    function isApiKeyValid(key) {
      return key && key.startsWith('sk-') && key.length > 20;
    }

    // Updates the selection state display (e.g., '2 selected', 'add api key')
    function updateSelectionState() {
      if (!isApiKeyValid(currentApiKey)) {
        selectionState.textContent = 'add api key';
        selectionState.style.cursor = 'pointer';
        selectionState.onclick = () => {
          apiKeyModal.style.display = 'flex';
          parent.postMessage({ pluginMessage: { type: 'get-api-key' } }, '*');
        };
      } else if (selectedTextCount < 1) {
        selectionState.textContent = 'select text';
        selectionState.style.cursor = 'default';
        selectionState.onclick = null;
      } else {
        selectionState.textContent = `${selectedTextCount} selected`;
        selectionState.style.cursor = 'pointer';
        selectionState.onclick = () => {
          parent.postMessage({ pluginMessage: { type: 'deselect-all' } }, '*');
        };
      }
    }

    // Enable/disable send button based on input and selection
    function updateSendButton() {
      const hasContent = chatInput.textContent.trim().length > 0;
      sendButton.disabled = !hasContent || sendButton.classList.contains('loading') || selectedTextCount < 1;
    }
    
    // --- Loading state for send button ---
    function setLoading(loading) {
      if (loading) {
        sendButton.classList.add('loading');
        sendButton.innerHTML = '<span class="spinner"></span>';
      } else {
        sendButton.classList.remove('loading');
        sendButton.innerHTML = '<svg id="send-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.0306 7.53065C12.9609 7.60057 12.8781 7.65605 12.787 7.6939C12.6958 7.73176 12.5981 7.75124 12.4993 7.75124C12.4006 7.75124 12.3029 7.73176 12.2117 7.6939C12.1206 7.65605 12.0378 7.60057 11.9681 7.53065L8.74997 4.31253V13.5C8.74997 13.6989 8.67095 13.8897 8.5303 14.0304C8.38965 14.171 8.19888 14.25 7.99997 14.25C7.80106 14.25 7.61029 14.171 7.46964 14.0304C7.32899 13.8897 7.24997 13.6989 7.24997 13.5V4.31253L4.0306 7.53065C3.8897 7.67155 3.69861 7.7507 3.49935 7.7507C3.30009 7.7507 3.10899 7.67155 2.9681 7.53065C2.8272 7.38975 2.74805 7.19866 2.74805 6.9994C2.74805 6.80014 2.8272 6.60905 2.9681 6.46815L7.4681 1.96815C7.53778 1.89823 7.62057 1.84275 7.71173 1.8049C7.8029 1.76704 7.90064 1.74756 7.99935 1.74756C8.09806 1.74756 8.1958 1.76704 8.28696 1.8049C8.37813 1.84275 8.46092 1.89823 8.5306 1.96815L13.0306 6.46815C13.1005 6.53783 13.156 6.62062 13.1938 6.71179C13.2317 6.80295 13.2512 6.90069 13.2512 6.9994C13.2512 7.09811 13.2317 7.19585 13.1938 7.28701C13.156 7.37818 13.1005 7.46097 13.0306 7.53065Z" fill="inherit"/></svg>';
      }
      updateSendButton();
    }
    
    // --- Auto-resize chat input for multi-line prompts ---
    function autoResize() {
      chatInput.style.height = 'auto';
      const scrollHeight = chatInput.scrollHeight;
      const maxHeight = 148; // matches CSS max-height
      chatInput.style.height = Math.min(scrollHeight, maxHeight) + 'px';
    }
    
    // --- Event listeners for chat input and send button ---
    chatInput.addEventListener('input', () => {
      updateSendButton();
      autoResize();
    });
    // Send message on button click
    sendButton.addEventListener('click', () => {
      const message = chatInput.textContent.trim();
      if (selectedTextCount < 1) {
        parent.postMessage({ pluginMessage: { type: 'notify', message: 'Please select at least one text element to replace.', options: { error: true, timeout: 3000 } } }, '*');
        return;
      }
      if (message && !sendButton.classList.contains('loading')) {
        setLoading(true);
        parent.postMessage({ 
          pluginMessage: { 
            type: 'send-chat-message',
            message: message 
          } 
        }, '*');
        chatInput.textContent = '';
        updateSendButton();
      }
    });
    // Allow Enter to send, Shift+Enter for newline
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });
    // Initialize the input height
    autoResize();
    
    // --- Selection state updates from plugin ---
    // Listen for selection updates from plugin
    window.addEventListener('message', (event) => {
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'selection-update') {
        selectedTextCount = event.data.pluginMessage.count;
        updateSelectionState();
        updateSendButton();
      }
      // Handle API key loaded from plugin
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'api-key-loaded') {
        const savedApiKey = event.data.pluginMessage.apiKey;
        currentApiKey = savedApiKey || '';
        apiKeyInputModal.value = savedApiKey || '';
        updateApiKeyStatusModal(savedApiKey);
        updateSelectionState();
      }
    });

    // --- API Key Modal logic ---
    const keyIcon = document.getElementById('key-icon');
    const apiKeyModal = document.getElementById('api-key-modal');
    const apiKeyInputModal = document.getElementById('api-key-input-modal');
    const apiKeyStatusModal = document.getElementById('api-key-status-modal');
    const saveApiKeyModal = document.getElementById('save-api-key-modal');
    const closeModal = document.getElementById('close-modal');

    // Open modal and request saved API key
    keyIcon.addEventListener('click', () => {
      apiKeyModal.style.display = 'flex';
      parent.postMessage({ pluginMessage: { type: 'get-api-key' } }, '*');
    });
    // Close modal on button or background click
    closeModal.addEventListener('click', () => {
      apiKeyModal.style.display = 'none';
    });
    apiKeyModal.addEventListener('click', (e) => {
      if (e.target === apiKeyModal) apiKeyModal.style.display = 'none';
    });
    // Validate API key format (basic check)
    function validateApiKey(key) {
      return key.startsWith('sk-') && key.length > 20;
    }
    // Update status indicator in modal
    function updateApiKeyStatusModal(key) {
      if (!key) {
        apiKeyStatusModal.className = 'api-key-status';
        apiKeyStatusModal.textContent = '';
        return;
      }
      if (validateApiKey(key)) {
        apiKeyStatusModal.className = 'api-key-status valid';
        apiKeyStatusModal.textContent = 'âœ“';
      } else {
        apiKeyStatusModal.className = 'api-key-status invalid';
        apiKeyStatusModal.textContent = 'âœ—';
      }
    }
    // Auto-save API key with debounce
    let apiKeyInputModalSaveTimeout;
    apiKeyInputModal.addEventListener('input', (e) => {
      const key = e.target.value;
      updateApiKeyStatusModal(key);
      clearTimeout(apiKeyInputModalSaveTimeout);
      apiKeyInputModalSaveTimeout = setTimeout(() => {
        if (key === '') {
          parent.postMessage({ pluginMessage: { type: 'save-api-key', apiKey: '' } }, '*');
        } else if (validateApiKey(key)) {
          parent.postMessage({ pluginMessage: { type: 'save-api-key', apiKey: key } }, '*');
        }
      }, 500);
    });
    // When receiving the saved API key, show it masked and update status
    window.addEventListener('message', (event) => {
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'api-key-loaded') {
        const savedApiKey = event.data.pluginMessage.apiKey;
        apiKeyInputModal.value = savedApiKey || '';
        updateApiKeyStatusModal(savedApiKey);
      }
    });

    // --- Chat input state based on API key validity ---
    function isApiKeyValid(key) {
      return key && key.startsWith('sk-') && key.length > 20;
    }
    // Disable chat input and show warning if API key is missing/invalid
    function updateChatInputState() {
      const key = apiKeyInputModal.value;
      const chatInput = document.querySelector('.chat-input');
      const sendButton = document.getElementById('send-button');
      if (!isApiKeyValid(key)) {
        chatInput.disabled = true;
        sendButton.disabled = true;
        chatInput.placeholder = 'Enter a valid OpenAI API key in Settings (ðŸ”‘) to use the plugin.';
      } else {
        chatInput.disabled = false;
        sendButton.disabled = false;
        chatInput.placeholder = 'Type your prompt here...';
      }
    }
    apiKeyInputModal.addEventListener('input', (e) => {
      const key = e.target.value;
      updateApiKeyStatusModal(key);
      clearTimeout(apiKeyInputModalSaveTimeout);
      apiKeyInputModalSaveTimeout = setTimeout(() => {
        if (key === '') {
          parent.postMessage({ pluginMessage: { type: 'save-api-key', apiKey: '' } }, '*');
        } else if (validateApiKey(key)) {
          parent.postMessage({ pluginMessage: { type: 'save-api-key', apiKey: key } }, '*');
        }
      }, 500);
      updateChatInputState();
    });
    // On load, update chat input state
    window.addEventListener('DOMContentLoaded', () => {
      updateChatInputState();
      // Always request the saved API key from the plugin on load
      parent.postMessage({ pluginMessage: { type: 'get-api-key' } }, '*');
    });
    // Also update when API key is loaded from storage
    window.addEventListener('message', (event) => {
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'api-key-loaded') {
        const savedApiKey = event.data.pluginMessage.apiKey;
        apiKeyInputModal.value = savedApiKey || '';
        updateApiKeyStatusModal(savedApiKey);
        updateChatInputState();
      }
    });

    // --- Toast notification logic ---
    /**
     * Shows a toast notification (success, error, or critical) at the bottom of the UI.
     * Critical toasts require manual dismissal; others auto-dismiss after 3s.
     */
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.classList.add('toast');
      if (type === 'critical') {
        toast.classList.add('toast-critical');
      } else if (type === 'error') {
        toast.classList.add('toast-error');
      } else {
        toast.classList.add('toast-success');
      }
      toast.textContent = message;
      // Add close button for critical toasts
      if (type === 'critical') {
        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'âœ•';
        closeBtn.className = 'toast-close-btn';
        closeBtn.addEventListener('click', () => {
          toast.remove();
        });
        toast.appendChild(closeBtn);
      }
      toastContainer.appendChild(toast);
      // Animate in
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      // Remove after 3s if not critical
      if (type !== 'critical') {
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => {
            toast.remove();
          }, 400);
        }, 3000);
      }
    }
    // Listen for show-toast messages from plugin and display toast
    window.addEventListener('message', (event) => {
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'show-toast') {
        showToast(event.data.pluginMessage.message, event.data.pluginMessage.toastType);
      }
      if (event.data.pluginMessage && event.data.pluginMessage.type === 'chat-complete') {
        setLoading(false);
      }
    });
  </script>
